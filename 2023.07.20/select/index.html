    <script>
      function sortSelect(arr) {
        const tempArr = [...arr];

        for (let i = 0; i < tempArr.length - 1; ++i) {
          let tempIdx = i;
          for (let j = i + 1; j < tempArr.length; ++j) {
            if (tempArr[tempIdx] > tempArr[j]) tempIdx = j;
          }
          swap(tempArr, i, tempIdx);
        }
        console.log(tempArr);
        return tempArr;
      }

      console.log(sortSelect(arr));
    </script>

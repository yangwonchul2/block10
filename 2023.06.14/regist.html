<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
  </head>
  <body>
    <div id="root">
      <form action="#">
        <fieldset>
          <legend>필수 정보</legend>
          <input type="text" name="id" id="id" />
          <label for="id">아이디</label>
          <input type="password" name="pw" id="pw" />
        </fieldset>

        <input type="number" name="age" placeholder="나이" />
        <input type="email" name="email" placeholder="메일주소" />
        <input type="checkbox" name="married" id="married" />
        <label for="married">결혼유무</label>
        <input type="radio" name="gender" id="man" value="man" />
        <label for="man">남자</label>
        <input type="radio" name="gender" id="woman" value="woman" />
        <label for="man">여자</label>
        <input type="date" name="birthday" id="birthday" />
        <label for="birthday">생일</label>
        <input type="color" name="color" id="color" />
        <textarea
          name="description"
          id="description"
          cols="30"
          rows="10"
          placeholder="자기소개"
        ></textarea>
        <select name="like" id="like">
          <option value="apple">사과</option>
          <option value="banana">바나나</option>
          <option value="coputer">컴퓨터</option>
          <option value="phone">스마트폰</option>
        </select>
        <button type="reset">reset</button>

        <!-- checkbox 는 중복 가능 하지만 radio 는 중복 불가능 -->

        <!-- <input type="text" name="q" placeholder="q" />
        <input type="text" name="oq" placeholder="oq" />
        <input type="text" name="aqs" placeholder="aqs" />
        <input type="text" name="sourceid" placeholder="sourceid" />
        <input type="text" name="ie" placeholder="ie" /> -->

        <button>보내기</button>
        <!-- 입력한 데이터를 웹페이지 자체 주소로 사용  / 입력값을 서버에게 보낸다
        action -어느 서버에 보낼지 선택, 값으로 #을 많이 사용합니다. -->
      </form>
      <label for="pw">비밀번호</label>
    </div>
  </body>
</html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input 연습</title>
  </head>
  <body>
    <form action="#">
      <fieldset>
        <legend>로그인</legend>
        아이디:<input type="text" name="id" id="id" placeholder="ID" />
        비밀번호:<input
          type="password"
          name="PW"
          id="PW"
          placeholder="password"
        />
      </fieldset>
      <fieldset>
        <legend>회원정보</legend>
        이름:<input
          type="text"
          name="name"
          id="name"
          placeholder="name"
        /><br />
        생년월일:<input type="date" id="date" name="date" placeholder="date" />
      </fieldset>
    </form>
  </body>
</html>
